<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .main{
            width:300px;
            height:300px;
            background: rgba(225,0,0.7);

</head>

    <div class="main">

    </div>
    
</body>
</html>
