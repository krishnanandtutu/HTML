<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style type="text/css">
        .main{
            width:500px;
            height:300px;
            text-align:center;
            font-size:50px;
            margin:auto;

              text-shadow: x-axis | y -axis | blur color

        }

    </style>
</head>
<body>
    <div class="main">
         <h1> bhumihar city </h1>
    </div>
    
</body>
</html>
