<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Html 5</legend>
            Name:<input type="text" name="name" required=""
            placeholder="enter your name " maxlength="20"  />
            <br/>
            <br/>
            color:
            <input type="color" name="color" value="#FF0000" />
            <br/>
            <br/>
            <!-- Email:
            <input type="email" name="email"/>
            <br/>
            <br/> -->
            <!-- password:
            <input type="password" name="password"/>
            <br/>
            <br/>
            age:
            <input type="number" name=" age"/>
            <br/>
            <br/>
            secret:

            <input type="hidden" name=" secret"/>
            <br/>
            <br/> -->

            Hobbies:
            <input type="checkbox" name="hobbies" checked=""/> dancing
            <input type="checkbox" name="hobbies"/> singing

            <br/>
            <br/>
            Radio:
            <input type="radio"  value="m" name="radio"/>Male

            <input type="radio"  value="f" name="radio" checked=""/>Female
            <br/>
            <br/>
            Number:
            <input type="" autofocus=""/>
            <br/>
            <br/>
            age:
            <input type="number"  name="number" min="1" max="25"/>
            <br/>
            <br/>

            Range:
            <input type="range" min="0" max="200" value="150"/>
            <br/>
            <br/>



            <input type="submit" name="submit"/>
        </fieldset>
    </form>
    
</body>
</html>
