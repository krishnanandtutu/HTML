<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <h2> ordered list</h2>

    <ol type="1"> 
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
         <h2> unordered list</h2>
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    
</body>
</html>
