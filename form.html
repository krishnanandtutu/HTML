<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2> Enquiry</h2>
    <form>
        
        <fieldset>
            <legend>Enquiry</legend>
        Name:<input type="text" name="name"  value="" 
        placeholder=" enter your name here"/>
        
        <br/>
        <br/>
        Address:<textarea name="address"></textarea>
        <br/>
        <br/>
        Gender:
        <input type="radio" value="m" name="gender"/>Male 
        <input type="radio" value="f" name="gender"/>Female 
        <input type="radio" value="m" name="gender"/>other 

        <br/>
        <br/>
        country:
        <select>
            <option>please select a country</option>
            <optgroup label="Asia">
                <!-- <option>please select a country</option> -->
                <option value="india">India</option>
                <option value="shrilanka">Srilanka</option>

            </optgroup>
            <!-- <option value="india">India</option> -->
            <option value=" america"> america </option>
        </select>

        <br/>
        <br/>
        Hobbies:
        <input type="checkbox" name="hobbies[]"> dancing
        <input type="checkbox" name="hobbies[]"> singing
        <input type="checkbox" name="hobbies[]"> painting

        <br/>
        <br/>
        image:
        <input type="file" name="image"/>
        <br/>
        <br/>

        <input type="submit" value="send"/>
        <input type="reset" value="reset"/>
    </fieldset>

    </form>
    
</body>
</html>
